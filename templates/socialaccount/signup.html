{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
<div class="social-signup-container">
    <h2>Complete Your Sign-Up</h2>
    
    {% if form.non_field_errors %}
        <div class="alert alert-danger">
            {{ form.non_field_errors }}
        </div>
    {% endif %}
    
    <form method="post" action="{% url 'socialaccount_signup'%}">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Complete Sign Up</button>
    </form>

    <div class="other-actions">
        <p>Already have an account? <a href="{% url 'account_login' %}">Sign in here</a>.</p>
    </div>
</div>
{% endblock %}
