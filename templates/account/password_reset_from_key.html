{% extends "base.html" %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<h2>Set New Password</h2>
<form method="post" action="{% url 'account_reset_password_from_key' uidb36=uidb36 key=key %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Set Password</button>
</form>
{% endblock %}
