{% extends "base.html" %}

{% block title %}Account Settings{% endblock %}

{% block content %}
<h2>Account Settings</h2>
<form method="post">
    {% csrf_token %}
    <h3>Account Information</h3>
    {{ user_form.as_p }}

    <h3>Profile Information</h3>
    {{ profile_form.as_p }}

    <button type="submit" class="btn">Save Changes</button>
</form>
{% endblock %}
