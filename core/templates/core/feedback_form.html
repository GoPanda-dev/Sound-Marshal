{% extends 'base.html' %}

{% block title %}Provide Feedback{% endblock %}

{% block content %}
<h1>Provide Feedback for {{ submission.track.title }}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback">{{ submission.feedback }}</textarea>
    </div>
    <div>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" value="{{ submission.rating }}">
    </div>
    <div>
        <label for="voice_feedback">Voice Feedback:</label>
        <input type="file" id="voice_feedback" name="voice_feedback">
    </div>
    <div>
        <label for="video_feedback">Video Feedback:</label>
        <input type="file" id="video_feedback" name="video_feedback">
    </div>
    <input type="hidden" name="submission_id" value="{{ submission.id }}">
    <button type="submit">Submit Feedback</button>
</form>
{% endblock %}
