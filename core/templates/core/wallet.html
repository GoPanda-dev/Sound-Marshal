{% extends 'base.html' %}

{% block title %}Wallet{% endblock %}

{% block content %}
<h1>Your Wallet</h1>

<p>Your current balance: ${{ profile.tokens }}</p>

<h2>Add Funds</h2>
<form method="post">
    {% csrf_token %}
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" min="1" required>
    <button type="submit">Add Funds</button>
</form>
{% endblock %}
