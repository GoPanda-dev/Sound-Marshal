{% load static %}
<div class="followers-list">
    {% if followers %}
        <ul class="list-unstyled">
            {% for user in followers %}
                <li class="follower-item mb-2">
                    <a href="{{ user.profile.get_absolute_url }}" class="d-flex align-items-center text-decoration-none profile-link">
                        {% if user.profile.profile_image %}
                            <img src="{{ user.profile.profile_image.url }}" alt="{{ user.profile.name }}" class="profile-image-list">
                        {% else %}
                            <img src="{% static 'default-profile.png' %}" alt="{{ user.profile.name }}" class="profile-image-list">
                        {% endif %}
                        <span class="follower-name ms-2">{{ user.profile.name }}</span>
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="no-followers text-center py-3">
            <p class="text-muted">No followers yet.</p>
        </div>
    {% endif %}
</div>

<style>
    .profile-link {
        height: 48px; /* Consistent height for all items */
        padding: 8px 12px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        transition: background-color 0.2s ease;
    }
    .profile-link:hover {
        background-color: #f0f0f0;
    }
    .profile-image-list {
        border-radius: 50%;
        width: 32px; /* Increased size slightly for better balance */
        height: 32px;
        object-fit: cover;
    }
    .follower-name {
        font-weight: 500;
        font-size: 1rem;
        color: #333;
        margin-left: 5px;
    }
</style>
