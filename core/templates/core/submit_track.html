{% extends 'base.html' %}

{% block title %}Submit Track{% endblock %}

{% block content %}
<h1>Submit Track: {{ track.title }}</h1>

{% if error %}
    <div class="error-message">
        {{ error }}
    </div>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label for="curator_id">Choose a Curator:</label>
    <select name="curator_id" id="curator_id">
        {% for curator in curators %}
            <option value="{{ curator.id }}">{{ curator.profile.name }}</option>
        {% endfor %}
    </select>

    {{ form.as_p }}

    <button type="submit">Submit</button>
</form>
{% endblock %}
